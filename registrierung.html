<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Tropicana - Registrierung</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a> |
        <a href="registrierung.html">Registrierung</a> |
        <a href="login.html">Login</a>
      </nav>
    </header>
    <h1>Registrierung</h1>
    <form
      id="registrierung"
      action="erfolgreich.html"
      target="_self"
      method="post"
      autocomplete="on"
    >
      <fieldset>
        <legend>Persönliche Daten:</legend>
        <div>
          <label for="anrede">Anrede:</label>
          <select id="anrede" name="anrede" required>
            <option value="" disabled selected>Anrede</option>
            <option value="Herr">Herr</option>
            <option value="Frau">Frau</option>
            <option value="Divers">Divers</option>
          </select>
        </div>
        <div>
          <label for="vorname">Vorname:</label>
          <input
            type="text"
            name="vorname"
            id="vorname"
            required
            placeholder="Max"
            pattern="[A-Za-z]+"
          />
        </div>
        <div>
          <label for="nachname">Nachname:</label>
          <input
            type="text"
            name="nachname"
            id="nachname"
            required
            placeholder="Mustermann"
            pattern="[A-Za-z]+"
          />
        </div>
        <div>
          <label for="geburtstag">Geburtstag:</label>
          <input
            type="date"
            id="geburtstag"
            name="geburtstag"
            min="1900-01-01"
          />
          <!-- //max="heutiges Datum" -->
        </div>
        <div>
          <label for="email">E-Mail-Adresse:</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="max.mustermann@mail.com"
          />
        </div>
      </fieldset>
      <fieldset>
        <legend>Username und Passwort</legend>
        <div>
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            placeholder="maxmustermann123"
            pattern="[A-Za-z0-9_.]+"
          />
        </div>
        <div>
          <label for="passwort">Passwort:</label>
          <input
            type="password"
            name="passwort"
            id="passwort"
            required
            placeholder="password123!"
            minlength="12"
          />
        </div>
        <div>
          <label for="passwortagain">Passwort wiederholen:</label>
          <input
            type="password"
            name="passwortagain"
            id="passwortagain"
            required
            placeholder="password123!"
            minlength="12"
          />
        </div>
      </fieldset>
      <div>
        <input type="submit" value="Registrieren" />
        <input type="reset" value="Zurücksetzen" />
      </div>
    </form>
    <footer>
      <nav>
        <a href="impressum.html">Impressum</a> |
        <a href="faq.html">FAQs</a>
      </nav>
    </footer>
  </body>
</html>
