<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Tropicana - Registrierung</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <nav class="header-nav">
      <ul class="header-nav-ul">
        <li class="header-nav-items"><a href="index.html" class="header-nav-links">Home</a></li>
        <li class="header-nav-items"><a href="registrierung.html" class="header-nav-links">Registrierung</a></li>
        <li class="header-nav-items"><a href="login.html" class="header-nav-links">Login</a></li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <div class="registrierung-all">
      <h1>Registrierung</h1>
      <form action="erfolgreich.html" method="post">
        <div class="anrede-container">
          <label class="anrede-label" for="anrede">Anrede:</label>
          <div class="anrede-options">
            <input type="radio" name="anrede" id="herr" value="Herr">
            <label for="herr">Herr</label>

            <input type="radio" name="anrede" id="frau" value="Frau">
            <label for="frau">Frau</label>

            <input type="radio" name="anrede" id="divers" value="Divers">
            <label for="divers">Divers</label>
          </div>
        </div>
        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname" required>

        <label for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" required>

        <label for="geburtstag">Geburtstag:</label>
        <input type="date" id="geburtstag" name="geburtstag" required>

        <label for="email">E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" required>

        <label for="passwort1">Passwort:</label>
        <input type="password" id="passwort1" name="passwort1" required>

        <label for="passwort2">Passwort wiederholen:</label>
        <input type="password" id="passwort2" name="passwort2" required>
        <div class="submitreset">
          <input type="submit" value="Registrieren" />
          <input type="reset" value="ZurÃ¼cksetzen" />
        </div>
      </form>
    </div>
  </div>
  <footer class="footer">
    <nav class="footer-nav">
      <ul class="footer-nav-ul">
        <li class="footer-nav-items"><a href="impressum.html" class="footer-nav-links">Impressum</a></li>
        <li class="footer-nav-items"><a href="faq.html" class="footer-nav-links">FAQs</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
