<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Tropicana - Registrierung</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <nav class="header-nav">
      <ul class="header-nav-ul">
        <li class="header-nav-items"><a href="index.html" class="header-nav-links">Home</a></li>
        <li class="header-nav-items"><a href="registrierung.html" class="header-nav-links">Registrierung</a></li>
        <li class="header-nav-items"><a href="login.html" class="header-nav-links">Login</a></li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <div class="registrierung-all">
      <h1>Registrierung</h1>
      <form class="form" id="registrierung" action="erfolgreich.html" target="_self" method="post" autocomplete="on">
        <div class="inputs">
          <div class="input-box">
            <label class="details" for="vorname">Vorname</label>
            <input type="text" name="vorname" id="vorname" required placeholder="Max" pattern="[A-Za-z]+" />
          </div>
          <div class="input-box">
            <label class="details" for="nachname">Nachname</label>
            <input type="text" name="nachname" id="nachname" required placeholder="Mustermann" pattern="[A-Za-z]+" />
          </div>
          <div class="input-box">
            <label class="details" for="geburtstag">Geburtstag</label>
            <input type="date" id="geburtstag" name="geburtstag" min="1900-01-01" />
          </div>
          <div class="input-box">
            <label class="details" class="details" for="email">E-Mail-Adresse</label>
            <input type="email" name="email" id="email" required placeholder="max.mustermann@mail.com" />
          </div>
          <div class="input-box">
            <label class="details" class="details" for="password">Passwort</label>
            <input type="password" name="password" id="password" required minlength="12" />
          </div>
          <div class="input-box">
            <label class="details" for="passwordagain">Passwort wiederholen</label>
            <input type="password" name="passwordagain" id="passwordagain" required minlength="12" />
          </div>
        </div>
        <div class="anrede">
          <label class="details" for="anrede">Anrede</label>
          <select id="anrede" name="anrede" required>
            <option value="" disabled selected>Anrede</option>
            <option value="Herr">Herr</option>
            <option value="Frau">Frau</option>
            <option value="Divers">Divers</option>
          </select>
        </div>
        <div class="submitreset">
          <input type="submit" value="Registrieren" />
          <input type="reset" value="ZurÃ¼cksetzen" />
      </form>
    </div>
  </div>
  <footer class="footer">
    <nav class="footer-nav">
      <ul class="footer-nav-ul">
        <li class="footer-nav-items"><a href="impressum.html" class="footer-nav-links">Impressum</a></li>
        <li class="footer-nav-items"><a href="faq.html" class="footer-nav-links">FAQs</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
